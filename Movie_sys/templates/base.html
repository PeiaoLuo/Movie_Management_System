<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <title>Movie Management System V1</title>
    <link rel="favicon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2>
        Movie Management System
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Advanced Search</a></li>
            <li><a href="{{ url_for('add') }}">Add Movie</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>
<footer>
    This is for homework of SQL class
</footer>
</html>
